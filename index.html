<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lala Beauty</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
    }

    .header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      text-align: center;
      z-index: 1000;
    }

    .header h1 {
      font-size: 32px;
      color: gold;
      text-decoration: underline;
      margin: 0;
      animation: blink 2.5s infinite;
    }

    .header p {
      font-size: 16px;
      color: white;
      margin-top: 5px;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .hero {
      background-image: url('images/IMG-20250629-WA0000.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      flex-direction: column;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      top: 0;
      left: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      padding: 0 20px;
    }

    .content h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .highlight-text {
      font-family: 'Anton', sans-serif;
      font-size: 32px;
      background-color: gold;
      color: black;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 10px;
      margin-bottom: 20px;
      animation: blink-highlight 2s infinite;
      box-shadow: 0 0 15px gold;
    }

    @keyframes blink-highlight {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    .product-image {
      animation: blink-img 2.5s infinite;
    }

    .product-image img {
      width: 300px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }

    @keyframes blink-img {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .action-buttons {
      margin-top: 15px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .action-buttons a {
      padding: 10px 20px;
      background-color: gold;
      color: black;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    .action-buttons a:hover {
      background-color: #e0af00;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 24px;
      }

      .highlight-text {
        font-size: 24px;
        padding: 8px 14px;
      }

      .product-image img {
        width: 220px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 20px;
      }

      .highlight-text {
        font-size: 20px;
        padding: 6px 12px;
      }

      .product-image img {
        width: 180px;
      }
    }

  </style>
</head>
<body>

  <!-- Judul Atas -->
  <div class="header">
    <h1>Lala Beauty</h1>
    <p>Superplan Face &amp; Body Brightening Skincare</p>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h2>PROMO!! Mau Cantik tapi ga mau MAHAL?</h2>

      <!-- Highlight Promo -->
      <div class="highlight-text">Ide USAHA Modal Recehan untung Ribuan</div>

      <!-- Gambar Produk Berkedip -->
      <div class="product-image">
        <img src="images/IMG-20250629-WA0000.jpg" alt="Produk Lala Beauty">
      </div>

      <!-- Tombol Aksi -->
      <div class="action-buttons">
        <a href="detail.html">Detail Produk</a>
        <a href="https://wa.me/6281234567890?text=Halo%2C%20saya%20ingin%20bertanya%20tentang%20produknya%20dan%20saya%20tertarik!%20tolong%20berikan%20detailnya%20ya%20kak." target="_blank" rel="noopener noreferrer">
  Pesan DISINI</a> 
      </div>
    </div>
  </div>

</body>
</html>
