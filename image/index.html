<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lala Beauty</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
    }

    /* Judul di tengah atas */
    .header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      text-align: center;
      z-index: 1000;
    }
    .header h1 {
      font-size: 18px;
      color: gold;
      text-decoration: underline;
      margin: 0;
      animation: blink 2.5s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Hero Section dengan gambar */
    .hero {
      background-image: url('images/IMG-20250629-WA0000.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      top: 0;
      left: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
    }
    .content h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    .button {
      padding: 10px 20px;
      background-color: gold;
      color: black;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #e0af00;
    }

  </style>
</head>
<body>

  <!-- Judul Tengah Atas -->
  <div class="header">
    <h1>Lala Beauty</h1>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h2>200 Ribu Langsung Dapat Produk!</h2>
      <a href="#produk" class="button">Lihat Produk</a>
    </div>
  </div>

</body>
</html>
