<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superplan Kecantikan</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    .hero {
      background-image: url('images/IMG-20250629-WA0000.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-family: sans-serif;
    }
    .overlay {
      background-color: rgba(0,0,0,0.5);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .button {
      padding: 10px 20px;
      background-color: gold;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Superplan Kecantikan</h1>
      <a href="#produk" class="button">Lihat Produk</a>
    </div>
  </div>
</body>
</html>
