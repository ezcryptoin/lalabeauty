<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk 1 - Zukha Cleaning Soap</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: url('images/bgproduk1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 100px 20px 50px;
    }

    .product-box {
      text-align: center;
      margin-bottom: 60px;
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
      width: 300px;
      max-width: 90%;
    }

    .image-wrapper img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
    }

    .click-overlay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 215, 0, 0.85);
      color: black;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      animation: pulse 2s infinite;
      z-index: 2;
    }

    .product-label {
      margin-top: 15px;
      background-color: gold;
      color: black;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 10px;
      display: inline-block;
      font-size: 18px;
    }

    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="product-box">
    <a href="produk1-detail.html" class="product-link">
      <div class="image-wrapper">
        <div class="click-overlay">KLIK DISINI</div>
        <img src="images/produk1.jpg" alt="Zukha Cleaning Soap">
      </div>
    </a>
    <div class="product-label">Zukha Cleaning Soap</div>
  </div>

</body>
</html>
